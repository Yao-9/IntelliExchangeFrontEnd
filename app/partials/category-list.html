<div class="container">
  <div class="row">
    <div ng-repeat="category in categories" class="col-md-4">
      <a href="#/category/{{category.name}}" class="thumb"><img ng-src="{{category.imageUrl}}" alt="{{category.name}}"></img></a>
      <a href="#/category/{{category.name}}">{{category.name}}</a>
      <p>{{category.description}}</p>
    </div>
  </div>
</div>
